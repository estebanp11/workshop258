<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">
    <title>paquetes turisticos</title>
</head>
<body>
    <div class="register">
        <h1>Los mejores paquetes turísticos</h1>
        <h2>Disfruta tus vacaciones con nosotros</h2>
        <button id="openlogin">Login</button>
        <form action="" class="form" method="POST">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
            <input type="email" id="correo" name="correo" placeholder="Correo electronico" required>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
            <button type="submit" id="saveUser">Enviar información</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
